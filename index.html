<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8">

	<title>My Application</title>

	<script id="sap-ui-bootstrap" 
	src="bower_components/openui5-bower/resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-libs="sap.m, sap.ui.commons"
	data-sap-ui-xx-bindingSyntax="complex">
	</script>
	<script>
		sap.ui.localResources("view");

		var oSplitApp = new sap.m.SplitApp("appId", {});

		var oIntroPage = new sap.ui.view({
			id: "introId",
			viewName: "view.Intro",
			type: sap.ui.core.mvc.ViewType.JS
		});

		var oDetailsPage = new sap.ui.view({
			id: "detailsId",
			viewName: "view.Details",
			type: sap.ui.core.mvc.ViewType.JS
		});

		var oMasterPage = new sap.ui.view({
			id: "masterId",
			viewName: "view.Master",
			type: sap.ui.core.mvc.ViewType.JS
		});

		oSplitApp.addDetailPage(oIntroPage).addDetailPage(oDetailsPage);
		oSplitApp.addMasterPage(oMasterPage);

		oSplitApp.setInitialDetail("introId");
		oSplitApp.setInitialMaster("masterId");

		oSplitApp.placeAt("content");
		oSplitApp.setMode("ShowHideMode");
	</script>
</head>

<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
